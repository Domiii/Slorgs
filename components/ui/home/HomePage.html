<div class="fill container-page" ng-controller="homeCtrl">

	<br />
	<br />
	<br />
	<br />
	
	<div>
		<div flexgraph
		 	ng-model="learningPathView"
			ng-style="{
			}">

 			<!-- buttons -->
			<div style="background: rgba(255,255,255, 0.3); vertical-align: middle;">
				<!-- Edit button -->
				<a href="#" class="btn btn-lg btn-dark some-margin"
					ng-class="{active: editing}"
					ng-click="toggleEditMode()"
					onfocus="$(this).blur();">
					<i class="fa fa-edit" style="font-size: 2em;"></i>
				</a>

				<span ng-if="editing">
					<a href="#" class="btn btn-lg btn-dark"
						ng-click="learningPathView.addLearningPathTemplate()"
						onfocus="$(this).blur();">
						<i class="fa fa-plus" style="font-size: 2em; color: lightgreen;"></i>
						Add Learning Path
					</a>
				</span>

				<span class="pull-right" style="height: 1em; color: white;">
					<!-- {{learningPathView.allTaskSettings.list.length || 0}} task(s) -->
				</span>
			</div>

			<!-- TODO: Only show data of currently context learningPaths -->
			<!-- invisible LearningPath layer -->
			<!-- <div ng-repeat="learningPathTemplate in learningPathTemplates.list"
				style="background: rgba(255,0,0,1)"> -->


				<!-- Task node -->
				<div flexgraph-node ng-repeat="taskSettings in learningPathView.allTaskSettings.list"
					id="{{taskSettings.task.learningPathTemplateTaskId}}"
					ng-model="taskSettings"
					style="background: rgba(0,0,0, 0);"
					code="p = learningPathView.layout.getPoint(taskSettings.task.learningPathTemplateTaskId).p;">

					<div style="background: white; border-radius: 6px; display: inline-block;">
						<!-- node summary -->
						<div class="" style="font-size: 2em; vertical-align: middle;">
							<a class="btn btn-default" href="#"
								style="background: white; height: 100%; display: inline-block;"
								onfocus="$(this).blur();"><i class="fa fa-circle-thin" style="font-size: 2em;"></i
							></a><a class="btn btn-default" href="#"
								ng-click="learningPathView.toggleTaskOpen(taskSettings)"
								style="background: white; font-size: 1em; vertical-align: middle;"
								onfocus="$(this).blur();">

								<span>
									{{taskSettings.task.title}}
								</span>

								<i ng-if="!taskSettings.isOpen"
									style="font-size: 1.5em;"
									class="fa fa-chevron-down"></i>
								<i ng-if="taskSettings.isOpen"
									style="font-size: 1.5em;"
									class="fa fa-chevron-up"></i>
							</a>
						</div>

						<!-- node details -->
						<div ng-if="taskSettings.isOpen"
							class="some-padding">
							<span>
								{{taskSettings.task.description}}
							</span>
						</div>
					</div>

					<!-- editor options -->
					<!-- <div ng-style="{'visibility': taskSettings.isOpen && 'visible' || 'hidden'}" -->
					<div ng-if="editing && taskSettings.isOpen"
						style="display: inline-block; position: relative;">
						
						<a href="#" class="btn btn-lg btn-dark"
							ng-click="learningPathView.addChildTask(taskTemplate)"
							onfocus="$(this).blur();">
							<i class="fa fa-plus" style="font-size: 2em; color: lightgreen;"></i>
						</a>
					</div>
				</div>

				<!-- Task dependency edge -->
				<flexgraph-edge ng-repeat="dependencyEdge in learningPathTaskDependencies.list"
					ng-model="dependencyEdge">
					<!-- {{edge}} -->
				</flexgraph-edge>
			<!-- </div> -->
		</div>
	</div>

	<br />
	<br />

	<textarea id="text-input" ng-model="mdRaw" ng-change="mdUpdate()"
		style="width:100%"
		rows="6"
		placeholder="markdown here..."></textarea>
    <div id="preview"
    	style="background: lightgrey; min-height: 20px;">
    </div>
</div>
