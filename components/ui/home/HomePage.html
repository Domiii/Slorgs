<div class="fill container-page" ng-controller="homeCtrl">
	<br />
	<br />
	<br />
	<br />
	<div springy-graph ng-model="PC.allGraphData"
		ng-style="{
			'background-color': 'black',
			width: '100%',
			height: '400px'
		}">

		<div springy-graph-node ng-repeat="node in nodes"
			ng-model="node"
			code="p = PC.allGraphData.layout.getPoint(node.id).p;"
			style="background-color: lightGrey">
			{{node.id}}:
			{{ [p.x.toFixed(2), p.y.toFixed(2)] }}
		</div>

		<springy-graph-edge ng-repeat="edge in edges"
			ng-model="edge">
			{{edge}}
		</springy-graph-edge>
	</div>
</div>
